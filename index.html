<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="header">
            <h2>Weather Dashboard</h2>
        </div>
    </header>
    <main>   
        <div class="container-fluid body">   
            <div class="row">
                
                <div class="col-3">
                    <h1 id="citysearch">Search for a City:</h1>                  
                    <input type="text" id="input" placeholder="Search City">
                    <button class="btn btn-primary" id="searchBtn">Search</button>
                    <hr>                
                    <ul id="citiesList">
                    </ul>
                </div>
               
                <div class="col-9" id="displayWeather">
                    <section>
                        <div class="card">
                            <div class="card-content">
                                <h1 id="searchedCity">Search a City</h1>
                                <h4 id="temperature"></h4>
                                <h4 id="wind"></h4>
                                <h4 id="humidity"></h4>
                            </div>
                        </div>
                    </section>

                    <div class="container mt-5">
                        <h1>5 Day Forecast</h1>
                        <div class="row" id="forecastCards">
                            <!-- Forecast cards will be added here dynamically -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
